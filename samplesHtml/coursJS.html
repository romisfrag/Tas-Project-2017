<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">

    <title>Type Printer 2.0</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .lastResult {
        color: white;

  <body>
      <h1>Type Printer</h1>

      <div class="mainscreen">
      </div> 
      
      <p>This is a test page to my TAS project</p>

<div class="form">
  <label for="termField">Enter a term and we will type Check it </label><input type="text" id="terminpute" class="termField">
  <input type="submit" value="Submit guess" class="guessSubmit">
</div>

<script>

  
  var mainscreen = document.querySelector('.mainscreen');
  var termField = document.querySelector('.termField');
  var guessSubmit = document.querySelector('.guessSubmit');

  
  //function to import from 
  function termSubmit(){
  mainscreen.innerHTML += "$$\\vdash$$\n";
  mainscreen.innerHTML += termField.value
  }

  //function to force the parse of latex style
  function refresh(){
  MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
  }

  //adding the listener of the submit button
  guessSubmit.addEventListener('click', termSubmit);
  guessSubmit.addEventListener('click', refresh);
  
  
</script>
</body>
</html>
